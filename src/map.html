<!DOCTYPE html>
<html class="full" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/animations.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>Coffee Tripper</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Full-Picture CSS -->
  <link href="css/the-big-picture.css" rel="stylesheet">

  <!-- Main css file for coffee tripper -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Load Google Map and Places -->
        <script 
        type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCBTxe3dgpzr4MgzkarHu72dd1B2EyvVjM">
        </script>

        <!-- Load js -->
        <script type="text/javascript" src="js/thescript.js"></script>

        <!-- initialize map -->
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#map">Coffee Tripper</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Page Content -->
  <div id="map-canvas"></div>
  <div class="float">
    <div class="page-header">
      <h1>Enter your origin and destination points. <small>Then, click the coffee cup to find coffee along the way!</small></h1>
    </div>

  </div>
    <div class="row container-fluid welcome-imgs">
      <!-- Point A -->
      <div class="col-md-4">
        <div class="illustrations">
          <img class="img-responsive" src="index_photos/temp_car.png"/>
          <div id="locationField">
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">
                <img class = "input-field-coffee-cup"src="index_photos/input_field_pic.png"/> 
              </span>
              <input id = "pac-input" type="text" class="form-control" placeholder=" Origin"  />
            </div>
          </div>
        </div> 
      </div>
      <div class="col-md-4">
        <div class="illustrations" id = "coffeecup" onclick = "calcRoute()" > 
          <a href="#myModal" role="button" data-toggle="modal"><img class ="tossing img-responsive"src="index_photos/temp_coffeecup_small.png"/></a>
        </div> 
      </div>
      <!-- Point B -->
      <div class="col-md-4">
        <div class="illustrations">
          <img class="img-responsive" src="index_photos/temp_car.png"/>
          <div id="locationField">
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">
                <img class = "input-field-coffee-cup"src="index_photos/input_field_pic.png"/> 
              </span>
              <input id = "pac-input-d" type="text" class="form-control" placeholder=" Destination"  />
            </div>
          </div>
        </div> 
      </div>
    </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <legend>Filters
                <button type="button" id = "modal-close-btn" class="btn btn-default btn-xs" data-dismiss="modal">x</button>
              </legend>
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">How far off the path are you willing to travel?</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>Not at all</option>
                    <option>Less than 10 miles</option>
                    <option>Up to 15 miles</option>
                    <option>Up to 20 miles</option>
                    <option>More than 20 miles</option>
                  </select>
                </div>
              </div>
              <!-- Multiple Radios (inline) -->
              <div class="control-group">
                <label class="control-label" for="radios">How fancy of coffee?</label>
                <div class="controls">
                  <label class="radio inline" for="radios-0">
                    <input type="radio" name="radios" id="radios-0" value="★" checked="checked">
                    ★
                  </label>
                  <label class="radio inline" for="radios-1">
                    <input type="radio" name="radios" id="radios-1" value="★★">
                    ★★
                  </label>
                  <label class="radio inline" for="radios-2">
                    <input type="radio" name="radios" id="radios-2" value="★★★">
                    ★★★
                  </label>
                </div>
              </div>
              <!-- Button -->
              <div class="control-group">
                <label class="control-label" for="singlebutton">Ready to go?</label>
                <div class="controls">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary"  data-dismiss="modal">Find Coffee 
                  </button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- footer -->
<footer class="footer">
  <div class="container">
    <p class="text-muted">© Laura Rokey 2015</p>
  </div>
</footer>

<!-- jQuery -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script> 
$("#coffeecup").click(function(){
    $(".illustrations").hide(1000);
    $(".page-header").hide(1000);
});

</script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
