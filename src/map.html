    <!-- Load Google Map and Places -->
    <script 
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCBTxe3dgpzr4MgzkarHu72dd1B2EyvVjM">
    </script>

    <!-- initialize map -->
    <script>
      var map;
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
        var origin_input = (document.getElementById('pac-input'));
        var destination_input = (document.getElementById('pac-input-d'));
        var options = {
          types: ['(regions)']
        };

        var autocomplete_origin = new google.maps.places.Autocomplete(origin_input, options);
        autocomplete_origin.bindTo('bounds', map);
        var autocomplete_destination = new google.maps.places.Autocomplete(destination_input, options);
        autocomplete_destination.bindTo('bounds', map);
        var mapOptions = {

          // To Disable the zoom-y controls -- will be added in later... maybe
          disableDefaultUI: true,
          zoom: 4,
          center: new google.maps.LatLng(37.1, -95.7), // U.S.

          // Custom Map Style 
          styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#6195a0"}]},{"featureType":"administrative.province","elementType":"geometry.stroke","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"lightness":"0"},{"saturation":"0"},{"color":"#f5f5f2"},{"gamma":"1"}]},{"featureType":"landscape.man_made","elementType":"all","stylers":[{"lightness":"-3"},{"gamma":"1.00"}]},{"featureType":"landscape.natural.terrain","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#bae5ce"},{"visibility":"on"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#fac9a9"},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels.text","stylers":[{"color":"#4e4e4e"}]},{"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"color":"#787878"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"transit.station.airport","elementType":"labels.icon","stylers":[{"hue":"#0a00ff"},{"saturation":"-77"},{"gamma":"0.57"},{"lightness":"0"}]},{"featureType":"transit.station.rail","elementType":"labels.text.fill","stylers":[{"color":"#43321e"}]},{"featureType":"transit.station.rail","elementType":"labels.icon","stylers":[{"hue":"#ff6c00"},{"lightness":"4"},{"gamma":"0.75"},{"saturation":"-68"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#eaf6f8"},{"visibility":"on"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#c7eced"}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"lightness":"-49"},{"saturation":"-53"},{"gamma":"0.79"}]}]
          };
          map = new google.maps.Map(mapCanvas, mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Coffee Tripper</a>
      </div>

        <form class="navbar-form navbar-right">
          <div class="form-group">

          </div>

  <!-- Page Content -->
  <div id="map-canvas"></div>
  <div class="float"></div>
  <div class="wrapper">

      <!-- Point A -->
      <div class="col-md-4">
          <div class="illustrations">
            <img class="img-responsive" src="index_photos/temp_car.png"/>
            <div id="locationField">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">
                    <img class = "input-field-coffee-cup"src="index_photos/input_field_pic.png"/> 
                </span>
                <input id = "pac-input" type="text" class="form-control" placeholder=" Origin"  />
              </div>
            </div>
          </div> 
      </div>

      <!--Coffee here.-->
      <div class="col-md-4">
          <div class="illustrations">
            <img class ="tossing img-responsive" src="index_photos/temp_coffeecup_small.png"/>
          </div> 
      </div>

      <!-- Point B -->
      <div class="col-md-4">
          <div class="illustrations">
            <img class="img-responsive" src="index_photos/temp_car.png"/>
            <div id="locationField">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">
                    <img class = "input-field-coffee-cup"src="index_photos/input_field_pic.png"/> 
                </span>
                <input id = "pac-input-d" type="text" class="form-control" placeholder=" Destination"  />
              </div>
            </div>
          </div> 
      </div>

    </div>
  </div>
